<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Rejestracja</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="form">
<H1>Rejestracja</H1>
<div class="container">
    <form class="row g-3">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Imię</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wpisz imię">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Wpisz nazwisko">
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Kobieta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Mężczyzna
                    </label>
                </div>

            </div>
        </fieldset>
        <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">Adres Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput6" placeholder="Wpisz adres @mail">
        </div>
        <label for="inputPassword5" class="form-label">Hasło</label>
        <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            Min. 8 znaków
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Województwo</label>
            <select id="inputState" class="form-select">
                <option selected>Wybierz...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Akceptuje <a href="https://javastart.pl/regulamin">regulamin</a>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Wyrażam zgodę na otrzymywanie informacji marketingowych
            </label>
        </div>
<div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Rejestruj</button>
</div>
</form>
    </div>
</body>
</html>
